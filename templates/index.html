<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TouristWatch</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename = '../static/styles.css') }}" type="text/css">
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
  	<script type="module" src="{{ url_for('static', filename = '../static/main.js') }}"></script>

	<script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
	<script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</head>
<body id="map_body">
	<div class="header">
		<t class="title">TouristWatch</t>
		<a class="header-btn" href="/">Home</a>
		<t style="visibility: hidden;" id="greeting">Hi there</t>
		<a id="submit-testimonial" class="header-btn" href="/submit-testimonial">Create a Testimonial</a>
		<a id="login" class="header-btn" href="/login">Login</a>
		<a id="register" class="header-btn" href="/register">Sign Up</a>
		<div class="search-bar-container">
			<div class="search-bar">
				<input class="search-text" type="text" placeholder="Enter place name" id="search_entry">
				<button class="search-btn" id="search_btn">Go</button>
			</div>
		</div>
		<br>
		<div id="filter_options" style="visibility:visible">
			<label id="select_primary_label">View Data:</label>
			<select id="select_primary">
				<option value="crime">Crime</option>
				<option value="testimonials">Testimonials</option>
			</select>
			<label id="select_secondary_label">Crime Type: </label>
			<select id="select_secondary">
				<option value="all">All</option>
				<option value="assault">Assault</option>
				<option value="theft">Theft</option>
				<option value="petty_theft">Petty Theft</option>
			</select>
		</div>
	</div>
	<br>
	<div id="map" class="map"></div>
	<div style="display: none;">
		<div id="popup" style="background-color:darkslategray" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		  </div>
	</div>
</body>
</html>
