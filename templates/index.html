<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TouristWatch</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename = '../static/styles.css') }}" type="text/css">
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
  	<script type="module" src="{{ url_for('static', filename = '../static/main.js') }}"></script>

	<script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
	<script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</head>
<body id="map_body">
	<div class="header">
		<t class="title">TouristWatch</t>
		<a class="header-btn" href="/">Home</a>
		<a class="header-btn" href="/login">Login</a>
		<div class="search-bar-container">
			<div class="search-bar">
				<input class="search-text" type="text" placeholder="Enter place name" id="search_entry">
				<button class="search-btn" id="search_btn">Go</button>
			</div>
		</div>
		<br>
		<div id="filter_options" style="visibility:visible">
			<label>View Data:</label>
			<select onchange="filter(0, this);">
				<option value="crime">Crime</option>
				<option value="testimonials">Testimonials</option>
			</select>
			<label>Time of Day: </label>
			<select onchange="filter(1, this)">
				<option value="morning">Morning</option>
				<option value="afternoon">Afternoon</option>
				<option value="night">Night</option>
			</select>
			<div id="filter-btns" style="float:right">
				<button id="set-filters">Set filters</button>
				<button id="reset-filters">Reset filters</button>
			</div>
		</div>
	</div>
	<br>
	<div id="map" class="map"></div>
	<div style="display: none;">
		<div id="popup" title="Welcome to OpenLayers"></div>
	</div>
</body>
</html>
